<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Posts</title>
</head>
<body>
<h1 th:text="'Board: ' + ${boardName}"></h1>
<ul>
    <li th:each="article : ${articleList}">
        <a th:href="'articles/' + ${article.id()}" th:text="${article.title()}"></a>
    </li>
</ul>
</body>
</html>
